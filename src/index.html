<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Summary</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-gray-800 text-white ">
    <nav class="flex items-center justify-center flex-col ">
        <h1 class=" text-3xl font-bold py-4">Github Profile Summary</h1>
        <p class="text-xl  text-center">Search any GitHub user and get a quick profile overview</p>
    </nav>

    <section class="">
        <div class="flex flex-col gap-4 items-center justify-center p-6">

            <input
                class="bg-amber-50 rounded-[0.4rem] text-black w-full text-2xl p-2 border-none outline-none focus:outline-none "
                type="text" placeholder="Enter GitHub username">
            <button class="bg-green-500 w-full text-2xl rounded-[0.4rem] font-semibold py-2">Search</button>

        </div>
        <div class="flex justify-center gap-2 ">
            <button class="bg-gray-400  text-black rounded-2xl p-2 px-2">md-kudrot</button>
            <button class="bg-gray-400  text-black rounded-2xl p-2 px-2">torvalds</button>
            <button class="bg-gray-400  text-black rounded-2xl p-2 px-2">Github</button>
            <button class="bg-gray-400  text-black rounded-2xl p-2 px-2">md-kudrot</button>

        </div>

    </section>

    <section class="pt-8 flex flex-col items-center justify-center">
        <!-- succesfully -->
        <div class=" bg-gray-500 w-[95%] rounded-2xl flex flex-col items-center mt-2 justify-center">
            <div class="flex flex-col items-center justify-center pt-4">
                <div class="w-32 h-32 rounded-full bg-amber-500 overflow-hidden shadow-lg border-4 border-white">
                    <img class="" w-full h-full object-cover"
                        src="https://avatars.githubusercontent.com/u/197643931?v=4" alt="">
                </div>
                <h1 class="text-2xl font-bold">MD Kamrujjaman</h1>
                <h1 class="text-xl">@md-kudrot</h1>
            </div>

            <div class="h-[2px] w-[80%] m-2 bg-gray-800"></div>
            <p class="text-md text-center font-bold ">Dark cards with subtle green highlight on hover</p>

            <button class="bg-gray-400 m-4 text-black rounded-[0.5rem] p-2 px-2"> <i class="ri-external-link-line"></i> github.com/md-kudrot</button>

            <div class="h-[2px] w-[80%] m-2 bg-gray-800"></div>


            <div class="flex flex-wrap items-center justify-center ">
                <button class="bg-gray-400 m-1 text-black rounded-[0.5rem] p-2 px-2">
                    <i class="ri-git-repository-line text-xl font-bold"> 12</i>
                    <p class="text-xl">public repo</p>
                </button>
                <button class="bg-gray-400 m-1 text-black rounded-[0.5rem] p-2 px-2">

                    <i class="ri-group-line text-xl font-bold"> 12</i>
                    <p class="text-xl">public repo</p>
                </button>
                <button class="bg-gray-400 m-1 text-black rounded-[0.5rem] p-2 px-2">
                    <i class="ri-group-line text-xl font-bold"> 12</i>
                    <p class="text-xl">public repo</p>
                </button>
            </div>

            <div class="flex w-[90%] items-center justify-center m-2">
                <div class="h-[2px] w-[70%]  bg-gray-800"></div>
                <button class="bg-green-500 m-1 text-black rounded-[0.5rem] p-2 px-2 flex gap-2">
                    <i class="ri-group-line text-xl font-bold"> </i>
                    <p class="text-xl">starter</p>
                </button>
                <div class="h-[2px] w-[70%] bg-gray-800"></div>
            </div>

            <p class="p-4 font-bold text-green-500">Profile for md-kudrot fetched succesfully.</p>
        </div>

        <!-- error -->
       <div class="hidden bg-red-300 w-[95%]  rounded-2xl flex flex-col items-center mt-2 justify-center">
            <p class="text-2xl font-extrabold text-center m-10">Please enter a valid username and try again.</p>
       </div>
       <div class="hidden bg-gray-500 w-[95%]  rounded-2xl flex flex-col items-center mt-2 justify-center">
            <p class="text-2xl font-extrabold text-center m-10">Click on the suggested username to try it.</p>
       </div>


        
    </section>
</body>

</html>
